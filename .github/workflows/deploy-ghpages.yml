name: Deploy Static Site to GitHub Pages Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  SOURCE_REPO: rashidtvmr/rashidtvmr.com
  PAGES_REPO: rashidtvmr/rashidtvmr.github.io
  NODE_VERSION: 18
  PNPM_VERSION: 8

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          persist-credentials: true

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install --no-frozen-lockfile
          fi

      - name: Build static export
        env:
          NEXT_PUBLIC_ENABLE_AI_SEARCH: 'false'
        run: STATIC_EXPORT=true pnpm build

      - name: Add optional CNAME
        if: env.CUSTOM_DOMAIN != ''
        env:
          CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN }}
        run: |
          echo "$CUSTOM_DOMAIN" > out/CNAME

      - name: Prepare deployment commit
        run: |
          cd out
          touch .nojekyll
          git init
          git checkout -b main
          git add .
          git -c user.name='github-actions' -c user.email='actions@github.com' commit -m "Deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Push to pages repo (PAT)
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          if [ -z "$GH_PAGES_TOKEN" ]; then
            echo "GH_PAGES_TOKEN secret not set" >&2
            exit 1
          fi
          cd out
          git remote add origin https://$GH_PAGES_TOKEN@github.com/${{ env.PAGES_REPO }}.git
          git push -f origin main

      - name: Done
        run: echo "Deployment complete."
