name: Deploy Static Site to GitHub Pages Repo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# This simplified workflow uses only a Personal Access Token (GH_PAGES_TOKEN) secret.
# Create a classic PAT (repo scope) or fine-grained PAT with contents:write on the pages repo.
# Add it as a secret named GH_PAGES_TOKEN in this repository.
# Optional: CUSTOM_DOMAIN secret for CNAME.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            echo "pnpm-lock.yaml not found, falling back to non-frozen install"
            pnpm install --no-frozen-lockfile
          fi

      - name: Build static export
        env:
          NEXT_PUBLIC_ENABLE_AI_SEARCH: 'false'
        run: STATIC_EXPORT=true pnpm build

      - name: Add optional CNAME
        if: env.CUSTOM_DOMAIN != ''
        env:
          CUSTOM_DOMAIN: ${{ secrets.CUSTOM_DOMAIN }}
        run: |
          echo "$CUSTOM_DOMAIN" > out/CNAME

      - name: Prepare deployment commit
        run: |
          cd out
          touch .nojekyll
          git init
          git checkout -b main
          git add .
          git -c user.name='github-actions' -c user.email='actions@github.com' commit -m "Deploy $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
      - name: Push to pages repo (PAT)
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          if [ -z "$GH_PAGES_TOKEN" ]; then
            echo "GH_PAGES_TOKEN secret not set" >&2
            exit 1
          fi
          cd out
          git remote add origin https://$GH_PAGES_TOKEN@github.com/rashidtvmr/rashidtvmr.github.io.git
          git push -f origin main
